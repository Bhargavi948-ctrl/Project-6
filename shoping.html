<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Food Shopping</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row no-gutters">
        <div class="col-md-4 bg-image"></div>
        <div class="col-md-8">
            <div class="container">
                <header class="text-center my-4">
                    <h1>Dog Food Shopping</h1>
                </header>
                <div class="row">
                    </div>
                    <div class="right">
                    <div class="col-md-8">
                        <div class="card-columns" id="product-list">
                            <!-- Products will be dynamically added here -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h3>Shopping Cart</h3>
                        <ul class="list-group" id="cart">
                            <!-- Cart items will be dynamically added here -->
                        </ul>
                        <div class="mt-3">
                            <button class="btn btn-success btn-block" onclick="checkout()">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

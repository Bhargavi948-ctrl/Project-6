<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Design Image Gallery</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    grid-column-gap: 2.3vw;
    grid-auto-rows: 7vw;
    grid-template-areas: "g1 . g2 . g3" "g4 . g5. g6" "g7 . g8";
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
}

.hexagon {
    width: 150px;
    height: 173.2px; /* Adjusted for aspect ratio of a hexagon */
    overflow: hidden;
    position: relative;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    transition: transform 0.3s, box-shadow 0.3s;
}

.hexagon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.3s;
}

.hexagon:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.hexagon:hover img {
    transform: scale(1.1);
}
    </style>
</head>
<body>
    <div class="gallery">
        <div class="hexagon">
            <img src="image1.jpg" alt="Hexagon Image 1">
        </div>
        <div class="hexagon">
            <img src="image2.jpg" alt="Hexagon Image 2">
        </div>
        <div class="hexagon">
            <img src="image3.jpg" alt="Hexagon Image 3">
        </div>
        <div class="hexagon">
            <img src="image4.jpg" alt="Hexagon Image 4">
        </div>
        <div class="hexagon">
            <img src="image5.jpg" alt="Hexagon Image 5">
        </div>
        <div class="hexagon">
            <img src="image6.jpg" alt="Hexagon Image 6">
        </div>
        <div class="hexagon">
            <img src="image7.jpg" alt="Hexagon Image 7">
        </div>
    </div>
</body>
</html>
